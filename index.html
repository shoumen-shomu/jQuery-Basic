<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Basic</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/venobox.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="typeOne">
      <div class="container">
        <h1>Type-01</h1>
        <button id="show">Show</button>
        <button id="hide">Hide</button>
        <button id="showhide">Show/Hide</button>
        <button id="fadeIn">Fade In</button>
        <button id="fadeOut">Fade Out</button>
        <button id="fadeInOut">Fade In/Out</button>
        <button id="slideUp">Slide Up</button>
        <button id="slideDown">Slide Down</button>
        <button id="slideUpDown">Slide Up/Down</button>
        <button id="new">New One</button>
        <button id="old">Old One</button>
        <button id="newOld">New/Old One</button>
        <div class="box"></div>
      </div>
    </section>
    <section id="typeTwo">
      <div class="container">
        <h1>Type-02</h1>
        <div class="row">
          <div class="col-lg-3 m-auto text-center">
            <div class="timeBox">
              <h3 id="days"></h3>
              <h3>Days</h3>
            </div>
          </div>
          <div class="col-lg-3 m-auto text-center">
            <div class="timeBox">
              <h3 id="hours"></h3>
              <h3>Hours</h3>
            </div>
          </div>
          <div class="col-lg-3 m-auto text-center">
            <div class="timeBox">
              <h3 id="minutes"></h3>
              <h3>Minutes</h3>
            </div>
          </div>
          <div class="col-lg-3 m-auto text-center">
            <div class="timeBox">
              <h3 id="seconds"></h3>
              <h3>Seconds</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="typeTwo">
      <div class="container">
        <h1>Type-03</h1>
        <div class="row">
          <div class="col-lg-3 m-auto text-center">
            <div class="counterBox">
              <h2 class="counter">10000</h2>
              <h3>Successful Students</h3>
            </div>
          </div>
          <div class="col-lg-3 m-auto text-center">
            <div class="counterBox">
              <h2 class="counter">5000</h2>
              <h3>Expert Freelancers</h3>
            </div>
          </div>
          <div class="col-lg-3 m-auto text-center">
            <div class="counterBox">
              <h2 class="counter">4000</h2>
              <h3>Skilled Job Holders</h3>
            </div>
          </div>
          <div class="col-lg-3 m-auto text-center">
            <div class="counterBox">
              <h2 class="counter">90</h2>
              <h3>Success Ratio</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="lightBox">
      <h1>Light Box</h1>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 m-auto">
            <a
              href="images/d.jpg"
              data-lightbox="image-1"
              data-title="My caption"
            >
              <img src="images/d.jpg" alt="d.jpg" class="w-100 img-fluid" />
            </a>
          </div>
          <div class="col-lg-4 m-auto">
            <a
              href="images/b.jpg"
              data-lightbox="image-1"
              data-title="My caption"
            >
              <img src="images/b.jpg" alt="b.jpg" class="w-100 img-fluid" />
            </a>
          </div>
          <div class="col-lg-4 m-auto">
            <a
              href="images/c.jpg"
              data-lightbox="image-1"
              data-title="My caption"
            >
              <img src="images/c.jpg" alt="c.jpg" class="w-100 img-fluid" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <section id="venoBox">
      <h1>Veno Box</h1>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 m-auto">
            <a
              class="my-image-links"
              data-gall="gallery01"
              data-maxwidth="800px"
              href="images/bird.jpg"
            >
              <img
                src="images/bird.jpg"
                alt="bird.jpg"
                class="w-100 img-fluid"
              />
            </a>
          </div>
          <div class="col-lg-4 m-auto">
            <div class="videoBox">
              <a
                class="my-video-links"
                data-autoplay="true"
                data-vbtype="video"
                href="https://www.youtube.com/live/4xJGiGTmaZE?si=b9qY_ROmmwCXFcqN"
                >  <img
                src="images/king.jpg"
                alt="king.jpg"
                class="w-100 img-fluid"
              />
              <i class="fa-brands fa-youtube"></i></a
              >
            
            </div>
          </div>
          <div class="col-lg-4 m-auto">
            <a
              class="my-image-links"
              data-gall="gallery01"
              data-maxwidth="800px"
              href="images/boss.jpg"
            >
              <img
                src="images/boss.jpg"
                alt="boss.jpg"
                class="w-100 img-fluid"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
